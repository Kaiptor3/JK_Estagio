<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout/cabecalho}">
	<title>PÃ¡gina de Vagas de Estagios</title>
</head>

<body>
	
	<div th:insert="~{layout/menu}"></div>
	
	<form name="candidatar_vaga" class="form-horizontal" method="post" th:action="@{/candidatar_vaga}"
		th:object="${vagas}">
		<div class="container-fluid">
			
			<p th:value="${vagas.Nome}"></p>
			
				<div class="mb-3">
					<input type="hidden" class="form-control"  id="idVaga" name="idVaga" required th:value="${vagas.idVaga}">
				</div>
		
		<div class="mb-e">
					<button id="botao" type="submit" class="btn btn-success form-control">Salvar</button>
				</div>
		
		</form>
</div>	
		
	
	
	<div id="tabela" class="container-fluid">
		<h5 class="card-title">Vagas de estagios</h5>
		<table class="table table-sn table-striped table-hover table-bordered">
			<thead>
				<tr>
					<th class="col-1">Vaga</th>
					<th class="col-5">Nome</th>	
				</tr>
			</thead>
			<tbody>
				<tr th:each="vaga : ${vagas}">
					<td th:text="${vaga.IdVaga}"></td>
					<td th:text="${vaga.Nome}"></td>
				</tr>

			</tbody>

		</table>
	</div>
	
	
	
	<div th:insert="~{layout/rodape}"></div>
		
</body>
		
</html>
