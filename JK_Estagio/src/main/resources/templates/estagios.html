<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout/cabecalho}">
	<title>PÃ¡gina de Vagas de Estagios</title>
</head>

<body>
	
	<div th:insert="~{layout/menu}"></div>
	
	
	<div id="tabela" class="container-fluid">
		<h5 class="card-title">Vagas de estagios</h5>
		<table class="table table-sn table-striped table-hover table-bordered">
			<thead>
				<tr>
					<th class="col-1">Vaga</th>
					<th class="col-5">Nome</th>	
				</tr>
			</thead>
			<tbody>
				<tr th:each="vaga : ${vaga}">
					<td th:text="${vaga.IdVaga}"></td>
					<td th:text="${vaga.Nome}"></td>
					<td><a class="btn btn-sm btn-warning" th:href="@{infovagas/{idVaga}(idVaga=${vaga.IdVaga})}" >Ver mais</a></td>
				</tr>

			</tbody>

		</table>
	</div>
	
	
	
	<div th:insert="~{layout/rodape}"></div>
		
</body>
		
</html>
