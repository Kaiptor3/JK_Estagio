<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout/cabecalho}">
<meta charset="ISO-8859-1">
	<title>Página de Candidatos</title>
</head>
<style>
	
		#margin{
			margin: 0px 10px 10px 10px;
		}
		
</style>
<body>
	<div th:insert="~{layout/menu}"></div>


 <div id="margin">
		<h5 class="card-title">Relatório de vagas</h5>
		<table id="candidatos" class="table table-sn table-striped table-hover table-bordered">
			<thead>
				<tr>
					<th>Vaga</th>
					<th class="col-5">Nome</th>
					<th>Telefone</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aluno : ${alunos}">
					<td th:text="${aluno.IdAluno}"></td>
					<td th:text="${aluno.Nome}"></td>
					<td th:text="${aluno.Telefone}"></td>
				</tr>

			</tbody>

		</table>
	</div>
	<script>
	$(document).ready( function (){
    var table = new DataTable('#candidatos', {
		pageLength: 96,	/*Coloquei quantidade completa de itens pois não está salvando a disponibilidade de itens de páginas diferentes*/
		layout: {
		    topStart: 
		    {       
		            buttons: [
		               /* {
		                    extend: 'copyHtml5',
		                    title: 'Disponibilidade Docente'
		                },
		                {
		                    extend: 'excelHtml5',
		                    title: 'Disponibilidade Docente'
		                },
		                {
		                    extend: 'csvHtml5',
		                    title: 'Disponibilidade Docente'
		                },*/
		                {
		                    extend: 'pdfHtml5',
		                    title: 'Disponibilidade Docente'
		                },
		                {
		                    extend: 'print',
		                    title: 'Disponibilidade Docente'
		                }
		            ]
		            
		    }
		    },	
	
    language: 
	{
		url: 'https://cdn.datatables.net/plug-ins/2.0.2/i18n/pt-BR.json',
    },
	
	
});

} );
</script>

	<div th:insert="~{layout/rodape}"></div>
</body>	
	
</html>
